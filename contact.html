 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="/css/contact.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class="doc">
        <div class="nav ">
            <div class="nav-icon">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="home contact">
                    <i class="fa-solid fa-phone"></i>
                    <p>contact</p>
                </div>
                <div class="home about">
                    <i class="fa-solid fa-address-card"></i>
                    <p>About Us</p>
                </div>
            </div>
            <!-- <div class="home "></div> -->
        </div>
    <main class="main">
         <section id="contact">
  
      <h1 class="section-header">Contact</h1>
     
      
      <div class="contact-wrapper">
      
     
        
        <form id="contact-form" class="form-horizontal" role="form">
           
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
          </div>
    
          <textarea class="form-control" rows="6" placeholder="MESSAGE" name="message" required></textarea>
          
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
          
          </button>
          
        </form>
        
     <!--    =================================================================================================================-->
        
          <div class="direct-contact-container">
    
            <ul class="contact-list">
              <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Pune, Maharashtra</span></i></li>
              
              <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:91-9422049422" title="Give us a call">9422049422</a></span></i></li>
              
              <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:jdpiyush9422@gmail.com" title="Send me an email">Mahindra@gmail.com</a></span></i></li>
              
            </ul>
    
            <hr>
            <ul class="social-media-list">
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-github"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-whatsapp"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-twitter"></i></a>
              </li>
              <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-instagram"></i></a>
              </li>       
            </ul>
            <hr>
    
            <div class="copyright">&copy; ALL THE RIGHTS RESERVED</div>
    
          </div>
        
      </div>
      
    </section>  
      </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
  </body>
