            <div class="row align-items-start">
                <div class="col-md-6">
                    <h2>Car Booking Form</h2>
                    <form>
                        <!-- Personal Information -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                                required>
                        </div>

                        <!-- Car Selection -->
                        <div class="mb-3">
                            <label for="carModel" class="form-label">Select Car Model</label>
                            <select class="form-select" id="carModel" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="thar">Mahindra Thar</option>
                                <option value="xuv700">Mahindra XUV700</option>
                                <option value="scorpioN">Mahindra Scorpio N</option>
                                <option value="bolero">Mahindra Bolero</option>
                                <option value="marazzo">Mahindra Marazzo</option>
                            </select>
                            </select>
                        </div>

                        <!-- Booking Details -->
                        <div class="mb-3">
                            <label for="pickupDate" class="form-label">Pick-up Date</label>
                            <input type="date" class="form-control" id="pickupDate" required>
                        </div>
                        <!-- <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" required>
            </div> -->
                        <div class="mb-3">
                            <label for="pickupLocation" class="form-label">Pick-up Location</label>
                            <input type="text" class="form-control" id="pickupLocation"
                                placeholder="Enter pick-up location" required>
                        </div>
                        <!-- <div class="mb-3">
                <label for="returnLocation" class="form-label">Return Location</label>
                <input type="text" class="form-control" id="returnLocation" placeholder="Enter return location" required>
            </div> -->

                        <!-- Additional Options -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="gps">
                            <label class="form-check-label" for="gps">Include GPS</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="childSeat">
                            <label class="form-check-label" for="childSeat">Include Child Seat</label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </form>
